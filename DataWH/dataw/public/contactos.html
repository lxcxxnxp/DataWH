<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:; default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- SELECTS CON BUSQUEDA -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <!--Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/contactos.css">
</head>
<body>
    <nav class="navbar" id="nav">
        <a class="navbar-brand" href="./home.html">
            <i class="fas fa-rainbow"></i>
        </a>
        <p id="welcome"></p>
        <div class="burger">
            <input type="checkbox" id="check" hidden>
            <label for="check" >
                <i class="fas fa-bars" id="burger"></i>
            </label>
        </div>
        <div class="rigth-nav" id="rigth-nav">
            <ul class="nav-ul" id="ul">
                <li class="nav-li">
                    <a href="./contactos.html" class="linkActive">Contactos</a>
                </li>
                <li class="nav-li">
                    <a href="./usuarios.html" id="usuariosLi">Usuarios</a>
                </li>
                <li class="nav-li">
                    <a href="./companias.html" >Compañías</a>
                </li>
                <li class="nav-li">
                    <a href="./regiones.html" >Región/Ciudad</a>
                </li>
            </ul>
            <div>
                <button class="btn btn-primary" type="submit" id="logOut">Sign out</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="find-create">
            <div class="input-group" >
                <input type="text" class="form-control" id="input-find-contact" placeholder="Busque un contacto..">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="find-contact"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <button class="btn btn-primary" id="createContact">Agregar contacto</button>
            <button class="btn btn-primary" id="deleteContacts" data-target="#deleteModal" data-toggle="modal"></button>
        </div>
        <div class="contacts-container">
            <div class="table-fields">
                <div class="field"><i class="fas fa-sync-alt" id="reset-table"></i></div>
                <div class="field">Contacto&nbsp;<i class="fas fa-sort" id="sort-contact"></i></div>
                <div class="field">País/Región&nbsp;<i class="fas fa-sort" id="sort-country"></i></div>
                <div class="field">Compañía&nbsp;<i class="fas fa-sort" id="sort-company"></i></div>
                <div class="field">Cargo&nbsp;<i class="fas fa-sort" id="sort-position"></i></div>
                <div class="field">Canal preferido&nbsp;&nbsp;&nbsp;</div>
                <div class="field">Interés&nbsp;<i class="fas fa-sort" id="sort-interest"></i></div>
                <div class="field">Editar</div>
            </div>
            <div class="contacts-table" id="contacts-table">
                <!--Contenido creado desde JS-->
            </div>
        </div>
        
        <div class="newContactModal container" id="newContactContainer" >
            <div class="title-close">
                <h4>Nuevo contacto</h4>
                <span class="closebtn" onclick="this.parentElement.parentElement.style.display='none';">&times;</span>
            </div>
            <form class="loginForm">
                <div class="required-data">
                    <div class="form-group" >
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name"  required>
                    </div> 
                    <div class="form-group" > 
                        <label for="lastname">Lastname</label>   
                        <input type="text" class="form-control" id="lastname" name="lastname"  required>
                    </div>
                    <div class="form-group" > 
                        <label for="position">Position</label>   
                        <input type="text" class="form-control" id="position" name="position" placeholder="Ex: UX/UI design"  required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com"  required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <select class="form-control selectpicker" id="company" name="company" data-show-subtext="true" data-live-search="true" data-size="5"  required>
                            <option selected disabled>Find a company</option>
                        </select>   
                    </div>
                </div>

                <div class="location-data">
                    <div class="form-group">
                        <label for="region">Region</label>
                        <select class="form-control"  name="region" id="region">
                            <option selected disabled>Select region</option>
                        </select>   
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select class="form-control"  name="country" id="country">
                        </select>   
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <select class="form-control"  name="city" id="city">
                        </select>   
                    </div>
                    <div class="form-group" > 
                        <label for="address">Address</label>   
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="interest">Interest</label>
                        <input type="range" min="0" max="4" value="1"  class="form-control-range" id="interest" list="rangos">
                        <datalist id="rangos">
                            <option value="0">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                        </datalist>
                        <output for="interest" id="range-span">25</output>
                        </div>
                </div>

                <div class="contact-channel-data">
                    <div class="phone">
                        <div class="form-group">
                            <label for="canal">Contact channel</label>
                            <div class="channel-title">Phone</div>
                        </div>
                        <div class="form-group" > 
                            <label for="phone">User Account/Number</label>   
                            <input type="text" class="form-control" id="phone" placeholder="phone number">
                        </div>
                        <div class="form-group">
                            <label for="phonePreference">Preference</label>
                            <select class="form-control"  id="phonePreference" >
                                <option>Canal favorito</option>
                                <option>No molestar</option>
                                <option>Sin preferencia</option>
                            </select>   
                        </div>
                    </div>
                    <div class="whatsapp">
                        <div class="form-group">
                            <div class="channel-title">Whatsapp</div>
                        </div>
                        <div class="form-group" > 
                            <input type="text" class="form-control" id="whatsapp" placeholder="phone number">
                        </div>
                        <div class="form-group">
                            <select class="form-control"  id="whatsappPreference" >
                                <option>Canal favorito</option>
                                <option>No molestar</option>
                                <option>Sin preferencia</option>
                            </select>   
                        </div>
                    </div>
                    <div class="instagram">
                        <div class="form-group">
                            <div class="channel-title">Instagram</div>
                        </div>
                        <div class="form-group" > 
                            <input type="text" class="form-control" id="instagram" placeholder="@username">
                        </div>
                        <div class="form-group">
                            <select class="form-control"  id="instagramPreference" >
                                <option>Canal favorito</option>
                                <option>No molestar</option>
                                <option>Sin preferencia</option>
                            </select>   
                        </div>
                    </div>
                    <div class="facebook">
                        <div class="form-group">
                            <div class="channel-title">Facebook</div>
                        </div>
                        <div class="form-group" > 
                            <input type="text" class="form-control" id="facebook" placeholder="username">
                        </div>
                        <div class="form-group">
                            <select class="form-control"  id="facebookPreference" >
                                <option>Canal favorito</option>
                                <option>No molestar</option>
                                <option>Sin preferencia</option>
                            </select>   
                        </div>
                    </div>
                    <div class="linkedin">
                        <div class="form-group">
                            <div class="channel-title">Linkedin</div>
                        </div>
                        <div class="form-group" > 
                            <input type="text" class="form-control" id="linkedin" placeholder="username">
                        </div>
                        <div class="form-group">
                            <select class="form-control"  id="linkedinPreference" >
                                <option>Canal favorito</option>
                                <option>No molestar</option>
                                <option>Sin preferencia</option>
                            </select>   
                        </div>
                    </div>
                </div>
                <img class="profile-image" id="profile-image" src="./images/profile_image.png" alt="">
                
                <button type="submit" class="btn btn-primary" id="btnSubmit">Agregar contacto</button>
                <div class="errorsContainer">
                    <small id="errors"></small>
                </div>
                
            </form>
        </div>

        <!-- Modal de confirmacion de borrado de contacto/s -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">ELIMINAR CONTACTO/S</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="deleteBody"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="deleteOk">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para editar contacto -->
        <div class="updateContactModal container" id="updateContactContainer" >
            <div class="title-close">
                <h4>Actualizar contacto</h4>
                <span class="closebtn" onclick="this.parentElement.parentElement.style.display='none';">&times;</span>
            </div>
            <form class="loginForm">
                <div class="required-data">
                    <div class="form-group" >
                        <label for="updatename">Name</label>
                        <input type="text" class="form-control" id="updatename" name="name"  required>
                    </div> 
                    <div class="form-group" > 
                        <label for="updatelastname">Lastname</label>   
                        <input type="text" class="form-control" id="updatelastname" name="lastname"  required>
                    </div>
                    <div class="form-group" > 
                        <label for="updateposition">Position</label>   
                        <input type="text" class="form-control" id="updateposition" name="position" placeholder="Ex: UX/UI design"  required>
                    </div>
                    <div class="form-group">
                        <label for="updateemail">Email</label>
                        <input type="email" class="form-control" id="updateemail" name="email" placeholder="example@gmail.com"  required>
                    </div>
                    <div class="form-group">
                        <label for="updatecompany">Company</label>
                        <select class="form-control selectpicker" id="updatecompany" name="company" data-show-subtext="true" data-live-search="true" data-size="5"  required>
                            <option selected disabled>Find a company</option>
                        </select>   
                    </div>
                </div>

                <div class="location-data">
                    <div class="form-group">
                        <label for="updateregion">Region</label>
                        <select class="form-control"  name="region" id="updateregion">
                            <option selected disabled>Select region</option>
                        </select>   
                    </div>
                    <div class="form-group">
                        <label for="updatecountry">Country</label>
                        <select class="form-control"  name="country" id="updatecountry">
                        </select>   
                    </div>
                    <div class="form-group">
                        <label for="updatecity">City</label>
                        <select class="form-control"  name="city" id="updatecity">
                        </select>   
                    </div>
                    <div class="form-group" > 
                        <label for="updateaddress">Address</label>   
                        <input type="text" class="form-control" id="updateaddress" name="address">
                    </div>
                    <div class="form-group">
                        <label for="updateinterest">Interest</label>
                        <input type="range" min="0" max="4" value="1"  class="form-control-range" id="updateinterest" list="rangos">
                        <datalist id="rangos">
                            <option value="0">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                        </datalist>
                        <output for="updateinterest" id="update-range-span">25</output>
                        </div>
                </div>

                <div class="contact-channel-data">
                    <div class="phone">
                        <div class="form-group">
                            <label for="canal">Contact channel</label>
                            <div class="channel-title">Phone</div>
                        </div>
                        <div class="form-group" > 
                            <label for="updatephone">User Account/Number</label>   
                            <input type="text" class="form-control" id="updatephone" placeholder="phone number">
                        </div>
                        <div class="form-group">
                            <label for="updatephonePreference">Preference</label>
                            <select class="form-control"  id="updatephonePreference" >
                                <option>Canal favorito</option>
                                <option>No molestar</option>
                                <option>Sin preferencia</option>
                            </select>   
                        </div>
                    </div>
                    <div class="whatsapp">
                        <div class="form-group">
                            <div class="channel-title">Whatsapp</div>
                        </div>
                        <div class="form-group" > 
                            <input type="text" class="form-control" id="updatewhatsapp" placeholder="phone number">
                        </div>
                        <div class="form-group">
                            <select class="form-control"  id="updatewhatsappPreference" >
                                <option>Canal favorito</option>
                                <option>No molestar</option>
                                <option>Sin preferencia</option>
                            </select>   
                        </div>
                    </div>
                    <div class="instagram">
                        <div class="form-group">
                            <div class="channel-title">Instagram</div>
                        </div>
                        <div class="form-group" > 
                            <input type="text" class="form-control" id="updateinstagram" placeholder="@username">
                        </div>
                        <div class="form-group">
                            <select class="form-control"  id="updateinstagramPreference" >
                                <option>Canal favorito</option>
                                <option>No molestar</option>
                                <option>Sin preferencia</option>
                            </select>   
                        </div>
                    </div>
                    <div class="facebook">
                        <div class="form-group">
                            <div class="channel-title">Facebook</div>
                        </div>
                        <div class="form-group" > 
                            <input type="text" class="form-control" id="updatefacebook" placeholder="username">
                        </div>
                        <div class="form-group">
                            <select class="form-control"  id="updatefacebookPreference" >
                                <option>Canal favorito</option>
                                <option>No molestar</option>
                                <option>Sin preferencia</option>
                            </select>   
                        </div>
                    </div>
                    <div class="linkedin">
                        <div class="form-group">
                            <div class="channel-title">Linkedin</div>
                        </div>
                        <div class="form-group" > 
                            <input type="text" class="form-control" id="updatelinkedin" placeholder="username">
                        </div>
                        <div class="form-group">
                            <select class="form-control"  id="updatelinkedinPreference" >
                                <option>Canal favorito</option>
                                <option>No molestar</option>
                                <option>Sin preferencia</option>
                            </select>   
                        </div>
                    </div>
                </div>
                <img class="profile-image" id="profile-image" src="./images/profile_image.png" alt="">
                
                <button type="submit" class="btn btn-primary" id="updatebtnSubmit">Actualizar contacto</button>
                <div class="errorsContainer">
                    <small id="updateerrors"></small>
                </div>
                
            </form>
        </div>
        


    </main>


<!--Script para asegurar que el usuario esta logueado-->
<script src="./scripts/home.js" type="module"></script>
<!--Script particualar de la seccion-->
<script src="./scripts/contacts.js" type="module"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>  
<!-- SELECT CON BUSCADOR -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>    
</body>
</html>
