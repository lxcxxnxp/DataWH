<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/login.css" type="text/css">

</head>
<body>
    <nav class="navbar">
        <h1 id="title-dataw"></h1><span class="typed-cursor">|</span>
    </nav>

    <div class="container" id="container">
        <i class="fas fa-rainbow"></i>
        <h1>Bienvenido</h1>
            <form class="loginForm">
                <div class="form-group">
                    <label for="email" >Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group" >
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="errorsContainer">
                    <small id="errors"></small>
                </div>
                <button type="submit" class="btn btn-primary" id="btn">login</button>
            </form>

        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
<script src="scripts/login.js" type="module"></script>
</body>
</html>
